  <head>
    <meta charset="utf-8">

    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-messaging-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-storage-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-remote-config-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-performance-compat.js"></script>


  </head>
  <body>
    <header id = "siteheader">
      <div onclick="transitionToPage('index.html')" id = "siteheader-title"><img id="logoimg" src="images/logo.png"></div>
      <div id = "siteheader-content">
        <!-- <span><button class = "bluebutton" id = "loginbutton" onClick = "handleAuth()">
          Login
        </button></span> -->
       
        <a onclick="transitionToPage('index.html')">About Us</a>
        <a onclick="transitionToPage('recent.html')">Recent</a>
        <a onclick="transitionToPage('schedule.html')">Schedule</a>
        <a onclick="transitionToPage('contact.html')">Contact</a>
        <a onclick = "handleAuth()" class = "login">Login</a>
        <!-- <a href = "yourdoom.html">Your Doom</a> -->
      </div>
      <div id="dropdiv" class="dropdown">
        
        <div id="menu-toggle" onclick="toggleMenu()">
          <div class="bar" id="bar1"></div>
          <div class="bar" id="bar2"></div>
          <div class="bar" id="bar3"></div>
        </div>
      
        <div id="dropdown-menu">
          <a onclick="transitionToPage('index.html')">About Us</a>
          <a onclick="transitionToPage('recent.html')">Recent</a>
          <a onclick="transitionToPage('schedule.html')">Schedule</a>
          <a onclick="transitionToPage('contact.html')">Contact</a>
          <a onclick = "handleAuth()" class = "login">Login</a>
        </div>
 
      </div>
    </header>

      <div id = "contentcalendar">
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="header-left">
                    <h2>Event Calendar</h2>
                    <button id="createeventbutton" class="dropbtn adminonly" onclick="createEvent1()">Create Event</button>
                    <div id="myDropdown" class="dropdown-content">
                      <span id = "crev">CREATE AN EVENT</span>
                      <span> <div class="event-form">
                          <input type="text" id="eventTitle" placeholder="Event Title"/>
                          <input type="date" id="eventDate"/>
                      </div></span>
                      <span><div class="event-form">
                          <input type="text" id="eventLocation" placeholder="Event Location"/>
                      </div></span>
                      <span id = "lastform"><div  class="event-form">
                          <input type="text" id="eventDescription" placeholder="Event Description"/>
                          <button id = "addev" onclick="addEvent()">Add Event</button>
                      </div></span>
                    </div>
                </div>
                <div class="header-right">
                    <h3 id="month">September 2024</h3>
                    <span>
                        <button id="prevMonth" onclick="changeMonth(-1)">&lt;</button>
                        <button id="nextMonth" onclick="changeMonth(1)">&gt;</button>
                    </span>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
            </div>
        </div>

    </div>
    <div id="eventDetailsPanel" class="event-details-panel">
        <h1 id="eventTitleDisplay">Event Title</h1>
        <h2 id="eventDateDisplay">Event Date</h2>
        <h2 id="eventPlaceDisplay">Event Place</h2>
        <h2 id="eventDescriptionDisplay">Event Description</h2>

        <div class="button-container">
            <button id="editevent" class="adminonly" onclick="editevent()">Edit</button>
        </div>
    </div>
    <div id="editDetails" class="event-details-panel2">
        <span> <div class="event-form">
            <input type="text" id="editTitle" placeholder="Event Title"/>
            <input type="date" id="editDate"/>
        </div></span>
        <span><div class="event-form">
            <input type="text" id="editLocation" placeholder="Event Location"/>
        </div></span>
        <span id = "lastform"><div  class="event-form">
            <input type="text" id="editDescription" placeholder="Event Description"/>
        </div></span>

        <div class="button-container">
            <button id="editevent" class="adminonly" onclick="saveEvent()">Edit</button>
            <button id="deleteevent" class="adminonly" onclick="deleteevent()">Delete</button>
        </div>
    </div>
    <script defer src = "script.js"></script>
  </body>
</html>
